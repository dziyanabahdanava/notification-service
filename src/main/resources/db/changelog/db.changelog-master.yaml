databaseChangeLog:
  - changeSet:
      comment: "Create notifications table"
      id: 3
      author: dziyana_bahdanava
      changes:
        - createTable:
            tableName: notifications
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: created_date_time
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: updated_date_time
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: message
                  type: varchar(255)
